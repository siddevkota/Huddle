<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="static/styles/style_map.css" />
        <title>Huddle</title>
    </head>
    <body>
        <section class="showcase">
            <header>
                <div class="logo"><a href="/">Huddle</a></div>
                <div class="toggle"></div>
              </header>

            <video src="static/video.mp4" muted loop autoplay></video>
            <div class="overlay"></div>
        
            <ul class="social">
              <li><a href="#"><img src="https://i.ibb.co/x7P24fL/facebook.png"></a></li>
              <li><a href="#"><img src="https://i.ibb.co/Wnxq2Nq/twitter.png"></a></li>
              <li><a href="#"><img src="https://i.ibb.co/ySwtH4B/instagram.png"></a></li>
            </ul>
        </section>
        <section class="map">
            <div>
                <h2>Useful Map</h2>
                <div class="mapdes"><h5>A map with locations that can help you</h5></div>
            </div>
        </section>
        <div class="iframe">
            <iframe src="https://my.atlistmaps.com/map/ecf46511-523a-4c26-83de-2b4ca5bb5b7d?share=true" allow="geolocation" width="100%" height="400px" frameborder="0" scrolling="no" allowfullscreen></iframe>
        </div>
        <div class="caption">
            <h6>(Only available for Kathmandu Valley at the moment)</h6>
        </div>
          <div class="menu">
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="{{ url_for('resource') }}">Resources</a></li>
              <li><a href="{{ url_for('map') }}">Helpful Map</a></li>
              <li><a href="{{ url_for('aboutus') }}">About Us</a></li>
            </ul>
          </div>
          
    </body>
    <script>
         const menuToggle = document.querySelector('.toggle');
      const showcase = document.querySelector('.showcase');

      menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active');
        showcase.classList.toggle('active');
      })
    </script>
</html>
